<!DOCTYPE html>
<html lang="en" id="root" class="">
<head>
    <link rel="stylesheet" href="output.css">
    <title>Dark mode-Button in Tailwind CSS</title>
    <script>
       function changeMode(){
        // alert("mode")
        let sk=document.getElementById('root');
        if(sk.className=='dark'){
  document.getElementById('root').className="light"
        }else{
            console.log("Shanmugam");
            
              document.getElementById('root').className="dark"
        }
      
       }
    </script>
</head>
<body>
    <button onclick="changeMode()" class="border border-blue-500 m-10 p-3 rounded hover:bg-green-500">Apply Dark Mode</button>
    <div class="bg-blue-700 dark:bg-slate-700">
        <h1 class="text-7xl  dark:text-white">Dark Mode-Button In Tailwind CSS</h1>
    <p class="text-4xl dark:text-green-400">Shanmugam - K</p>
    </div>

    <div class="flex m-20 border p-3 border-black">
        <div class="bg-green-400 size-12"></div>
        <p class="text-2xl ml-10 p-2">Box with Dark Mode</p>
    </div>
</body>
</html>
